<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&display=swap" />
    <title>文章主題</title>
  </head>
  <body>
    <div class="navigation">
      <div class="navi-left">
        <img class="img" src="image/simple_plane_travel_around _Pngtree.png" />
        <span class="name" id="home"> Trip Pals </span>
      </div>
      <div class="navi-right">
        <span class="showName" style="display: none"></span>
        <button class="btn" id="articlepage">發文</button>
        <button class="btn" id="signpage">會員登入</button>
        <button class="btn" id="signoutBtn" style="display: none">登出</button>
      </div>
    </div>
    <div class="navi-placeholder"></div>
    <div class="main" style="display: block; width: 710px">
      <div class="tagIndex"><span>Trip pals 首頁 </span><span id="zone"></span></div>
      <div class="zone-setting" style="text-align: left">
        <span class="articleView-class" id="class"></span><br />
        <span class="articleView-title" id="title"></span>
        <div class="articleView-info">
          <img class="small_icon" src="image/flower_by_vecteezy.jpg" />
          <span class="articleView-item" id="likeQty">按讚數</span>
          <img class="small_icon" src="image/full_message_by_vecteezy.jpg" />
          <span class="articleView-item" id="commentQty">留言數</span>
          <img class="small_icon" src="image/glasses_by_vecteezy.jpg" />
          <span class="articleView-item" id="revirwQty">觀看數</span>
          <span class="articleView-item">|</span>
          <img class="small_icon" src="image/heart_by_icondock.png" />
          <span class="articleView-item link">收藏</span>
          <img class="small_icon" src="image/message_by_vecteezy.jpg" />
          <span class="articleView-item link">回覆</span>
        </div>
      </div>
      <div class="zone-setting articleView-section">
        <div class="articleView-username" id="username"></div>
        <div class="separator"></div>
        <div class="articleView-content" id="content"></div>
        <div id="articleView-imageContainer"></div>
        <div class="separator"></div>
        <div class="response">
          <img class="response-flower" src="image/flower_by_vecteezy.jpg" />

          <textarea
            class="response-textarea"
            id="comment"
            placeholder="寫些回應..."></textarea>
          <button class="btn response-btn">留言</button>
        </div>
        <div id="comment-container"></div>
      </div>
    </div>
    <div class="footer">COPYRIGHT © 2024 TripPals 旅伴</div>
    <script type="module" src="/javascript/articleView.js"></script>
  </body>
</html>
