<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&display=swap" />
    <title>會員中心</title>
  </head>
  <body>
    <div class="navigation">
      <div class="icon navi-left">
        <img class="img" src="image/simple_plane_travel_around _Pngtree.png" />
        <span class="name">Trip Pals</span>
      </div>
      <div class="navi-right">
        <button class="btn">發文</button>
        <button class="btn">註冊</button>
        <button class="btn">登入</button>
      </div>
    </div>
    <div class="navi-placeholder"></div>
    <div class="main" style="display: block; width: 710px">
      <div class="zone-setting" style="height: 200px">
        <div class="zone-title">會員登入</div>
        <div class="input_set">
          <span class="input_title">會員帳號</span>
          <input type="text" class="input_frame" id="signinUsername" />
        </div>
        <div class="input_set">
          <span class="input_title">會員密碼</span>
          <input
            type="password"
            class="input_frame"
            id="signinPassword"
            placeholder="請輸入5~14英文數字或底線" />
        </div>
        <button class="btn">登入</button>
      </div>
      <div class="zone-setting" style="height: 250px">
        <div class="zone-title">會員註冊</div>
        <div class="input_set">
          <span class="input_title">會員帳號</span>
          <input type="text" class="input_frame" id="signupUsername" />
        </div>
        <div class="input_set">
          <span class="input_title">會員信箱</span>
          <input
            type="text"
            class="input_frame"
            id="signupEmail"
            placeholder="example@example.com" />
        </div>
        <div class="input_set">
          <span class="input_title">會員密碼</span>
          <input
            type="password"
            class="input_frame"
            id="signupPassword"
            placeholder="請輸入5~14英文數字或底線" />
        </div>
        <button class="btn">註冊</button>
      </div>
    </div>

    <div class="footer">圖片來源於pngtree.com/</div>
    <script type="module" src="user.js"></script>
  </body>
</html>
