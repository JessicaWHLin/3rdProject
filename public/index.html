<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&display=swap" />
    <link
      rel="icon"
      sizes="32x32"
      href="./image/simple_plane_travel_around _Pngtree.png"
      type="image/png" />
    <title>首頁</title>
  </head>
  <body>
    <div class="navigation">
      <div class="icon navi-left">
        <img class="img" src="image/simple_plane_travel_around _Pngtree.png" />
        <span class="name" id="home">Trip Pals</span>
      </div>
      <div class="navi-right">
        <span class="showName" style="display: none"></span>
        <button class="btn" id="articlepage">發文</button>
        <button class="btn" id="signpage">會員登入</button>
        <button class="btn" id="signoutBtn" style="display: none">登出</button>
      </div>
    </div>
    <div class="navi-placeholder"></div>
    <div class="main">
      <div class="left">
        <div class="zone-setting" style="height: 400px" id="zoneList">
          <div class="zone-title">網站總覽</div>
        </div>
      </div>
      <div class="middle">
        <div class="zone-setting" style="height: 250px" id="popularArticle">
          <div class="zone-title">人氣文章</div>
        </div>
        <div class="zone-setting" style="height: 200px" id="latestArticle">
          <div class="zone-title">最新文章</div>
        </div>
      </div>
      <div class="right">
        <div class="zone-setting" style="height: 300px">
          <div class="zone-title">會員中心</div>
          <div class="link" style="display: none" id="memberPage">會員資料</div>
          <div class="link" style="display: none" id="myArticles">我的文章</div>
          <div class="link" style="display: none" id="commentArticles">
            我留言過的文章
          </div>
          <div class="link" style="display: none" id="savedArticles">收藏的文章</div>
          <div class="link" style="display: none" id="privateMsg">私人訊息</div>
        </div>
      </div>
    </div>
    <div class="footer">COPYRIGHT © 2024 TripPals 旅伴</div>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    <script type="module" src="/javascript/home.js"></script>
  </body>
</html>
